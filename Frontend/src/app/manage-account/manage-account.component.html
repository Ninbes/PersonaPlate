<mat-card>
    <h2>Fiók Kezelése</h2>
    <form (ngSubmit)="updateAccount()">
      <mat-form-field appearance="fill">
        <mat-label>Új Név</mat-label>
        <input matInput [(ngModel)]="name" name="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Új Email</mat-label>
        <input matInput [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Új Jelszó</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Frissítés</button>
      <button mat-raised-button color="warn" type="button" (click)="deleteAccount()">Törlés</button>
    </form>
    <p>{{ message }}</p>
  </mat-card>
